{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <div class="module">
        <p>Введите ваши данные для создания аккаунта:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Создать мой аккаунт"></p>
        </form>
    </div>
{% endblock %}
